<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input type="text" id="appId">
  <button id="getWeatherButton">取得</button>
</body>
</html>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
<script>

//天気取得
const appIdInputForm = $("#appId");

$("#getWeatherButton").on('click', function(){
  let appId = appIdInputForm.val();
  $.get(`http://api.openweathermap.org/data/2.5/weather?id=1850147&appid=${appId}`).done(function(data) {
    console.log( data );
  })
})

</script>
